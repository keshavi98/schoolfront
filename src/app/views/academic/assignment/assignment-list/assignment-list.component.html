<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <strong class="col-form-label"> Assignment</strong>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-lg-12">
              <a
                *ngIf="enableAdd"
                [routerLink]="['/academic/assignment/add-assignment/']"
              >
                <i class=" icon-plus  m-1"> Add Assignment</i>
              </a>
              <div class="exp_btn" id="btn_csv">
                <button (click)="onBtnExport()">CSV</button>
                <button (click)="onBtnExportExcel()">Excel</button>
              </div>
            </div>
          </div>
          <div class="tab-pane" [ngClass]="activeTab == 8 ? 'active' : ''">
            <ng-template #content let-modal>
              <div class="modal-header">
                <h4 class="modal-title" id="modal-basic-title">
                  Document Upload
                </h4>
                <button
                  type="button"
                  class="close"
                  aria-label="Close"
                  (click)="modal.dismiss('Cross click')"
                >
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form
                  [formGroup]="createDocumentForm"
                  action=""
                  method="post"
                  enctype="multipart/form-data"
                  class="form-horizontal"
                >
                  <!-- <div class="form-group">
                    <label
                      for="title"
                      class="col-sm-2 control-label"
                      style="float: left;"
                    >
                      Title <span class="text-red">*</span>
                    </label>
                    <div
                      class="col-sm-6"
                      style="float: left; margin-bottom: 10px;"
                    >
                      <input
                        type="text"
                        class="form-control"
                        formControlName="title"
                        id="title"
                        name="title"
                        placeholder="Title"
                      />
                    </div>
                    <div *ngIf="title.invalid && title.touched">
                      <small class="text-danger" *ngIf="title.errors?.required">
                        Please Enter Title
                      </small>
                    </div>
                  </div> -->
                  <div
                    class="form-group"
                    style="width: 100%; display:inline-block;"
                  >
                    <label
                      for="file_name"
                      class="col-sm-2 control-label"
                      style="float: left;"
                    >
                      File <span class="text-red">*</span>
                    </label>
                    <div class="col-sm-6" style="float: left;">
                      <input
                        type="file"
                        id="file_name"
                        class="form-control"
                        placeholder="File"
                        formControlName="file_name"
                        (change)="onSelectFile($event)"
                      />
                      <input type="hidden" class="form-control" />
                      <div *ngIf="file_name.invalid && file_name.touched">
                        <small
                          class="text-danger"
                          *ngIf="file_name.errors?.required"
                        >
                          Please Select File
                        </small>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-outline-dark"
                  (click)="addAssigmentAnswer()"
                >
                  Save
                </button>
              </div>
            </ng-template>
            <!-- <input
              class="btn btn-success btn-sm"
              style="margin-bottom: 10px"
              type="button"
              value="Add Document"
              data-toggle="modal"
              data-target="#documentupload"
              (click)="open(content)"
            /> -->

            <hr />
          </div>
          <ag-grid-angular
            #agGrid
            style="width: 100%; height: 400px;"
            suppressCellSelection="true"
            class="ag-theme-balham"
            [rowData]="AssignmentList"
            [columnDefs]="columnDefs"
            rowHeight="50"
            pagination="true"
            paginationPageSize="5"
          >
          </ag-grid-angular>
        </div>
      </div>
    </div>
  </div>
</div>
