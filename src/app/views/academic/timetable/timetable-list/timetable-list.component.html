<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <strong class="col-form-label"> Timetable </strong>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-lg-12">
              <a
                *ngIf="enableAdd"
                [routerLink]="['/academic/timetable/add-timetable/']"
              >
                <i class=" icon-plus  m-1"> Add Timetable </i>
              </a>
              <div class="exp_btn" id="btn_csv">
                <button (click)="onBtnExport()">CSV</button>
                <button (click)="onBtnExportExcel()">Excel</button>
              </div>
            </div>
          </div>
          <div class="form-group row ">
            <div class="col-md-4">
              <label class="col-form-label" for="year">Year</label>
              <div class="">
                <select
                  class="form-control"
                  (change)="onYearChanged()"
                  [(ngModel)]="year"
                >
                  <option value="" selected disabled>--Select Year--</option>
                  <option
                    *ngFor="let data of AcademicyearList"
                    value="{{ data._id }}"
                    title="{{ data.year }}"
                    >{{ data.year }}</option
                  >
                </select>
              </div>
            </div>
            <div class="col-md-4">
              <label class="col-form-label" for="class">Class</label>
              <div class="">
                <select
                  class="form-control"
                  (change)="onClassChanged()"
                  [(ngModel)]="class"
                >
                  <option value="" selected disabled>---Select Class---</option>
                  <ng-container *ngFor="let data of ClassList">
                    <option value="{{ data._id }}" title="{{ data.class }}">{{
                      data.class
                    }}</option>
                  </ng-container>
                </select>
              </div>
            </div>
            <div class="col-md-4">
              <label class="col-form-label" for="section">Section</label>
              <div class="">
                <select
                  class="form-control"
                  (change)="onSectionChanged()"
                  [(ngModel)]="section"
                >
                  <option value="" selected disabled
                    >---Select Section---</option
                  >
                  <ng-container *ngFor="let data of selectedClassSection">
                    <option value="{{ data._id }}" title="{{ data.section }}">{{
                      data.section
                    }}</option>
                  </ng-container>
                </select>
              </div>
            </div>
          </div>
          <ag-grid-angular
            #agGrid
            style=" height: 400px;"
            suppressCellSelection="true"
            class="ag-theme-balham"
            [rowData]="TimetableList"
            [columnDefs]="columnDefs"
            rowHeight="50"
            pagination="true"
            paginationPageSize="5"
          >
          </ag-grid-angular>
        </div>
      </div>
    </div>
  </div>
</div>
