<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header"><strong>Student Group</strong></div>
      <div class="card-body">
        <form [formGroup]="createGroupForm">
          <div class="form-group row">
            <div class="col-md-4">
              <label class="col-form-label" for="group"
                >Group<span class="text-danger">*</span></label
              >
              <div class="">
                <input
                  type="text"
                  id="group"
                  name="group"
                  class="form-control"
                  placeholder="Group"
                  formControlName="group"
                />
                <div *ngIf="group.invalid && group.touched">
                  <small class="text-danger" *ngIf="group.errors?.required">
                    Please Enter Group
                  </small>
                </div>
              </div>
            </div>
          </div>

          <button
            type="submit"
            class="btn btn-sm btn-primary"
            (click)="editStudentGroup()"
            [disabled]="createGroupForm.invalid"
          >
            <i class="fa fa-dot-circle-o"></i>
            Edit Group
          </button>
          <button
            type="reset"
            class="btn btn-sm btn-danger"
            (click)="resetGroup()"
          >
            <i class="fa fa-ban"></i> Reset
          </button>
        </form>
      </div>
      <div class="card-footer"></div>
    </div>
  </div>
</div>
