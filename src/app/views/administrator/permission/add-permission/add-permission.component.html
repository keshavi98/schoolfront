        <form [formGroup]="createPermissionForm">
          <div class="form-group row">
            <div class="col-md-4">
              <label class="col-form-label" for="role"
                >Select Role<span class="text-danger">*</span></label
              >
              <div class="">
                <select class="form-control" formControlName="role">
                  <option value="" selected disabled>---Select Role---</option>
                  <ng-container *ngFor="let data of userRoles">
                    <option value="{{ data.type }}" title="{{ data.role }}">{{
                      data.role
                    }}</option>
                    <div *ngIf="role.invalid && role.touched">
                      <small class="text-danger" *ngIf="role.errors?.required">
                        Please Enter Role
                      </small>
                    </div>
                  </ng-container>
                </select>
              </div>
            </div>
          </div>
          <button
            type="submit"
            class="btn btn-sm btn-primary"
            (click)="getAllPermission()"
            [disabled]="createPermissionForm.invalid"
          >
            <i class="fa fa-dot-circle-o">Permission List</i>
          </button>
        </form>

        <table class="table table-striped table-bordered">
          <thead>
            <tr>
              <th>
                #
              </th>
              <th>Module Name</th>
              <th>Add</th>
              <th>Edit</th>
              <th>Delete</th>
              <th>View</th>
            </tr>
          </thead>

          <tbody>
            <tr *ngFor="let data of AllpagesDataList">
              <!-- <tr *ngFor="let permissiondata of PermissionList"></tr>
              <td *ngIf="data._id == permissiondata.page._id"></td> -->

              <td data-title="#">
                <input
                  type="checkbox"
                  [(ngModel)]="data.AllSelected"
                  name="list_name"
                  [value]="m1"
                  (change)="checkUncheckAll(data)"
                />
              </td>
              <td data-title="Module Name">{{ data.name }}</td>
              <td>
                <input
                  type="checkbox"
                  [(ngModel)]="data['add']"
                  name="list_name"
                  [value]="add"
                  (change)="checkUncheck(data)"
                />
              </td>
              <td>
                <input
                  type="checkbox"
                  [(ngModel)]="data['edit']"
                  name="list_name"
                  [value]="edit"
                  (change)="checkUncheck(data)"
                />
              </td>
              <td>
                <input
                  type="checkbox"
                  [(ngModel)]="data['delete']"
                  name="list_name"
                  [value]="delete"
                  (change)="checkUncheck(data)"
                />
              </td>
              <td>
                <input
                  type="checkbox"
                  [(ngModel)]="data['view']"
                  name="list_name"
                  [value]="view"
                  (change)="checkUncheck(data)"
                />
              </td>
            </tr>
          </tbody>
        </table>
        <button
          _ngcontent-itj-c2=""
          class="btn btn-sm btn-primary"
          type="submit"
          (click)="setPermission()"
        >
          <i _ngcontent-itj-c2="" class="fa fa-dot-circle-o">
            Save Permission
