<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <strong class="col-form-label">Leave Assign </strong>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-lg-12">
              <a
                [routerLink]="[
                  '/leaveapplication/leaveassign/add-leave-assign/'
                ]"
              >
                <i class=" icon-plus  m-1"> Add Leave Assign </i>
              </a>
              <div class="exp_btn" id="btn_csv">
                <button (click)="onBtnExport()">CSV</button>
                <button (click)="onBtnExportExcel()">Excel</button>
              </div>
            </div>
          </div>
          <ag-grid-angular
            style="width: 100%; height: 400px;"
            suppressCellSelection="true"
            class="ag-theme-balham"
            [rowData]="LeaveassignList"
            [columnDefs]="columnDefs"
            rowHeight="50"
            #agGrid
            pagination="true"
            paginationPageSize="5"
          >
          </ag-grid-angular>
        </div>
      </div>
    </div>
  </div>
</div>
