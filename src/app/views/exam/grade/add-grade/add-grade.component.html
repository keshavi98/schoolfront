<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header"><strong>Grade</strong></div>
      <div class="card-body">
        <form [formGroup]="createGradeForm">
          <div class="form-group row">
            <div class="col-md-4">
              <label class="col-form-label" for="gradename"
                >Grade Name<span class="text-danger">*</span></label
              >
              <div class="">
                <input
                  type="text"
                  id="gradename"
                  name="gradename"
                  class="form-control"
                  placeholder="Grade Name"
                  formControlName="gradename"
                />
                <div *ngIf="gradename.invalid && gradename.touched">
                  <small class="text-danger" *ngIf="gradename.errors?.required">
                    Please Enter Grade Name
                  </small>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <label class="col-form-label" for="gradepoint"
                >Grade Point<span class="text-danger">*</span>
              </label>
              <div class="">
                <input
                  id="gradepoint"
                  name="gradepoint"
                  type="text"
                  class="form-control"
                  placeholder="Grade Point"
                  formControlName="gradepoint"
                />
                <div *ngIf="gradepoint.invalid && gradepoint.touched">
                  <small
                    class="text-danger"
                    *ngIf="gradepoint.errors?.required"
                  >
                    Please Enter Grade Point
                  </small>
                </div>
              </div>
            </div>
            <div class="col-md-4"></div>
          </div>

          <div class="form-group row">
            <div class="col-md-4">
              <label class=" col-form-label" for="mark_from "
                >Mark From <span class="text-danger">*</span>
              </label>
              <div class="">
                <input
                  type="text"
                  id="mark_from"
                  name="mark_from"
                  class="form-control"
                  placeholder="Mark From"
                  formControlName="mark_from"
                />
                <div *ngIf="mark_from.invalid && mark_from.touched">
                  <small class="text-danger" *ngIf="mark_from.errors?.required">
                    Please Enter Mark From
                  </small>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <label class="col-form-label" for="mark_upto "
                >Mark Upto <span class="text-danger">*</span>
              </label>
              <div class="">
                <input
                  type="text"
                  id="mark_upto"
                  name="mark_upto"
                  class="form-control"
                  placeholder="Mark Upto"
                  formControlName="mark_upto"
                />
                <div *ngIf="mark_upto.invalid && mark_upto.touched">
                  <small class="text-danger" *ngIf="mark_upto.errors?.required">
                    Please Enter Mark Upto
                  </small>
                </div>
              </div>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-md-4">
              <label class="col-md-3 col-form-label" for="note">Note </label>
              <div class="">
                <textarea
                  type="text"
                  id="note"
                  name="note"
                  class="form-control"
                  placeholder="Note"
                  formControlName="note"
                ></textarea>
              </div>
            </div>
          </div>
          <button
            type="submit"
            class="btn btn-sm btn-primary"
            (click)="addGrade()"
            [disabled]="createGradeForm.invalid"
          >
            <i class="fa fa-dot-circle-o"></i>
            Add Grade
          </button>
          <button
            type="reset"
            class="btn btn-sm btn-danger"
            (click)="resetGrade()"
          >
            <i class="fa fa-ban"></i> Reset
          </button>
        </form>
      </div>
      <div class="card-footer"></div>
    </div>
  </div>
</div>
