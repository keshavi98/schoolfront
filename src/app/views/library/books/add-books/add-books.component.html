<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header"><strong>Books</strong></div>
      <div class="card-body">
        <form [formGroup]="createBooksForm">
          <div class="form-group row">
            <div class="col-md-4">
              <label class="col-form-label" for="name"
                >Name<span class="text-danger">*</span></label
              >
              <div class="">
                <input
                  type="text"
                  id="name"
                  name="name"
                  class="form-control"
                  placeholder="Name"
                  formControlName="name"
                />
                <div *ngIf="name.invalid && name.touched">
                  <small class="text-danger" *ngIf="name.errors?.required">
                    Please Enter Name
                  </small>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <label class="col-form-label" for="author"
                >Author<span class="text-danger">*</span>
              </label>
              <div class="">
                <input
                  id="date"
                  name="author"
                  type="text"
                  class="form-control"
                  placeholder="Author"
                  formControlName="author"
                />
                <div *ngIf="author.invalid && author.touched">
                  <small class="text-danger" *ngIf="author.errors?.required">
                    Please Enter Author
                  </small>
                </div>
              </div>
            </div>
            <div class="col-md-4"></div>
          </div>
          <div class="form-group row">
            <div class="col-md-4">
              <label class="col-form-label" for="subjectcode"
                >Subject Code<span class="text-danger">*</span></label
              >
              <div class="">
                <input
                  type="text"
                  id="subjectcode"
                  name="subjectcode"
                  class="form-control"
                  placeholder="Subject Code"
                  formControlName="subjectcode"
                />
                <div *ngIf="subjectcode.invalid && subjectcode.touched">
                  <small
                    class="text-danger"
                    *ngIf="subjectcode.errors?.required"
                  >
                    Please Enter Subject Code
                  </small>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <label class="col-form-label" for="price"
                >Price<span class="text-danger">*</span>
              </label>
              <div class="">
                <input
                  id="price"
                  name="price"
                  type="text"
                  class="form-control"
                  placeholder="Price"
                  formControlName="price"
                />
                <div *ngIf="price.invalid && price.touched">
                  <small class="text-danger" *ngIf="price.errors?.required">
                    Please Enter Price
                  </small>
                </div>
              </div>
            </div>
            <div class="col-md-4"></div>
          </div>
          <div class="form-group row">
            <div class="col-md-4">
              <label class="col-form-label" for="quantity"
                >Quantity<span class="text-danger">*</span></label
              >
              <div class="">
                <input
                  type="text"
                  id="quantity"
                  name="quantity"
                  class="form-control"
                  placeholder="Quantity"
                  formControlName="quantity"
                />
                <div *ngIf="quantity.invalid && quantity.touched">
                  <small class="text-danger" *ngIf="quantity.errors?.required">
                    Please Enter Quantity
                  </small>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <label class="col-form-label" for="rackno "
                >Rack No <span class="text-danger">*</span>
              </label>
              <div class="">
                <input
                  id="rackno"
                  name="rackno"
                  type="text"
                  class="form-control"
                  placeholder="Rack No"
                  formControlName="rackno"
                />
                <div *ngIf="rackno.invalid && rackno.touched">
                  <small class="text-danger" *ngIf="rackno.errors?.required">
                    Please Enter Rack No
                  </small>
                </div>
              </div>
            </div>
          </div>
          <button
            type="submit"
            class="btn btn-sm btn-primary"
            (click)="addBooks()"
            [disabled]="createBooksForm.invalid"
          >
            <i class="fa fa-dot-circle-o"></i>
            Add Books
          </button>
          <button
            type="reset"
            class="btn btn-sm btn-danger"
            (click)="resetBooks()"
          >
            <i class="fa fa-ban"></i> Reset
          </button>
        </form>
      </div>
      <div class="card-footer"></div>
    </div>
  </div>
</div>
