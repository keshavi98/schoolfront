<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <strong class="col-form-label">Books</strong>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-lg-12">
              <a [routerLink]="['/library/books/add-books/']">
                <i class=" icon-plus  m-1"> Add Books</i>
              </a>
            </div>
          </div>
          <ag-grid-angular
            style="width: 100%; height: 400px;"
            suppressCellSelection="true"
            class="ag-theme-balham"
            [rowData]="BooksList"
            [columnDefs]="columnDefs"
            rowHeight="50"
            #agGrid
            paginationPageSize="5"
          >
          </ag-grid-angular>
        </div>
      </div>
    </div>
  </div>
</div>
